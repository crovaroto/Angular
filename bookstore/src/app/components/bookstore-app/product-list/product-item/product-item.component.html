<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{'assets/images/' + book.img + '.jpg'}}">
<div class="card-body">
  <p class="card-text">{{book.name}}</p>
  <p class="card-text">{{book.category}}</p>
  <p class="card-text">{{book.price}}</p>
  <p class="card-text">{{book.quantity | currency:'BRL'}}</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary btn-sm">Comprar</button>
    <button type="button" class="btn btn-outline-primary btn-sm">Detalhes</button>
  </div>
</div>
</div>
