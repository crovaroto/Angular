<mat-toolbar>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item1</button>
    <button mat-menu-item>Item2</button>
  </mat-menu>
  <span>Exemplo SPA</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div>
  <spa-alunos [valorInicial]="valor"></spa-alunos>

  <button (click)="mudarValor()">Mudar Valor</button>
  <button (click)="reiniciarValor()">Reiniciar Valor</button>
  <button (click)="exibirTabela()">Exibir Tabela</button>
</div>

<table class="mat-elevation-z8" *ngIf="exibeTabela">
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>E-mail</th>
    <th>Curso</th>
  </tr>
  <tr *ngFor="let aluno of listaAlunos">
    <td>{{aluno.nome}}</td>
    <td>{{aluno.idade}}</td>
    <td>{{aluno.email}}</td>
    <td>{{aluno.curso}}</td>
  </tr>
</table>

<spa-professores></spa-professores>
